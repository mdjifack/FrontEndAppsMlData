<app-navbar></app-navbar>

<body>
    <div class="container">
        <div class=" text-center mt-5 ">
            <h1> {{ 'CONTACT.ContactForm' |translate}}</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form #contactForm="ngForm" (ngSubmit)="getValues(contactForm.value)">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">{{ 'CONTACT.Firstname' |translate}} *</label>
                                                <input id="form_name" type="text" ngModel name="name" class="form-control" placeholder="{{ 'CONTACT.plh1' |translate}} *" required="required" data-error="Firstname is required."></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname"> {{ 'CONTACT.Lastname' |translate}} *</label>
                                                <input id="form_lastname" type="text" ngModel name="surname" class="form-control" placeholder="{{ 'CONTACT.plh2' |translate}} *" required="required" data-error="Lastname is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">{{ 'CONTACT.ContactEmail' |translate}} *</label>
                                                <input id="form_email" type="email" ngModel name="email" class="form-control" placeholder="{{ 'CONTACT.plh3' |translate}} *" required="required" data-error="Valid email is required."></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">{{ 'CONTACT.Question' |translate}} *</label>
                                                <select id="form_need" ngModel name="need" class="form-control" required="required" data-error="Please specify your need.">
                                          <option value="" selected disabled>{{ 'CONTACT.default' |translate}}</option>
                                          <option>{{ 'CONTACT.Op1' |translate}}</option>
                                          <option>{{ 'CONTACT.Op2' |translate}}</option>
                                          <option>{{ 'CONTACT.Op3' |translate}}</option>
                                      </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">{{ 'CONTACT.TextMessage' |translate}} *</label> <textarea id="form_message" ngModel name="message" class="form-control" placeholder="{{ 'CONTACT.plh5' |translate}}" rows="4" required="required"
                                                    data-error="Please, leave us a message."></textarea>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" (change)="blink($event)" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">{{ 'conditions.agb' |translate}}</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label for=""></label>
                                            <input type="submit" class="btn btn-success btn-send pt-2 btn-block " [disabled]="!checks" value="{{ 'CONTACT.btn' |translate}}">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
    </div>
</body>
<app-footer></app-footer>
